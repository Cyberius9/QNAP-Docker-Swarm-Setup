# Traefik Dynamic Configuration
# Middleware: Basic Authentication
# Host Path: /share/appdata/config/traefik/dynamic/basic-auth.yaml
# Internal Path: /etc/traefik/dynamic/basic-auth.yaml

http:
  middlewares:
    basic-user:
      basicAuth:
        users:
          - "admin:<bcrypt_password_from_htpasswd_command>"
