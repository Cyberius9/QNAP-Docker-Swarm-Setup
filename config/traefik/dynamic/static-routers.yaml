# Traefik Dynamic Configuration
# Routers: Static (Non-Docker) Routers
# Host Path: /share/appdata/config/traefik/dynamic/static-routers.yaml
# Internal Path: /etc/traefik/dynamic/static-routers.yaml

http:
  routers:
    gkoerk:
      entryPoints:
        - https
      middlewares:
        - forward-auth
      service: gknas
      rule: "Host(`gkoerk.com`)"
      tls:
        certResolver: namecheap
        domains:
          - main: "*.gkoerk.com"
            sans:
              - gkoerk.com

    qnapunofficial:
      entryPoints:
        - https
      middlewares:
        - forward-auth
      service: noop
      rule: "Host(`qnapunofficial.com`)"
      tls:
        certResolver: namecheap
        domains:
          - main: "*.qnapunofficial.com"
            sans:
              - qnapunofficial.com

    oracleoptimizer:
      entryPoints:
        - https
      middlewares:
        - forward-auth
      service: noop
      rule: "Host(`oracleoptimizer.com`)"
      tls:
        certResolver: namecheap
        domains:
          - main: "*.oracleoptimizer.com"
            sans:
              - oracleoptimizer.com

    gknas:
      entryPoints:
        - https
      middlewares:
        - forward-auth
      service: gknas
      rule: "Host(`gknas.gkoerk.com`)"
      tls:
        certResolver: namecheap
        domains:
          - main: "*.gkoerk.com"
            sans:
              - gkoerk.com